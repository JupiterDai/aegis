<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">

  <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <div th:replace="/include/topbar::topmenu"></div>
  <!-- /.navbar -->

  <div th:replace="/include/sidebar::leftmenu('1.2', ${role})"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">我的</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">主页</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- ./col -->
        <!-- Main row -->
        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">提交给我的</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="收起 / 展开">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="assignedToMe" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th style="width: 20%">ID</th>
                    <th style="width: 50%">概述</th>
                    <th style="width: 30%">更新时间</th>
                  </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">我提交的</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="收起 / 展开">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="reportedByMe" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th style="width: 20%">ID</th>
                    <th style="width: 50%">概述</th>
                    <th style="width: 30%">更新时间</th>
                  </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="/include/footer::footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- daterangepicker -->
<script th:src="@{/plugins/moment/moment.min.js}"></script>
<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>

<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
<script th:src="@{/js/aegis.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->

<script>
    document.addEventListener('DOMContentLoaded', function () {


    });

    var assignedToMe = $('#assignedToMe').DataTable({
        "processing": true,
        "lengthChange": true,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
        "aLengthMenu": [10, 25, 50, 100],
        "bPaginate": true,
        "serverSide": true,
        ajax: function (data, callback, settings) {
            var obj = {};
            aegis.callDataTableAjax("/web/issue/myView/assignedToMe", obj, data, callback);
        },
        columns: [
            {
                "data": "issueId", "defaultContent": "-", createdCell: function (nTd, sData, oData, iRow, iCol) {
                    $(nTd).css("text-align", "center");
                },
                render: function (data, type, full, meta) {
                    return "<a href='/web/issue/view/" + full.id + "'> " + full.issueId + "</a>";
                }
            },
            {"data": "title", "defaultContent": "-"},

            {
                "data": "updatedAt", "defaultContent": "-", createdCell: function (nTd, sData, oData, iRow, iCol) {
                    $(nTd).css("text-align", "center");
                }
            },
        ],
        fnCreatedRow: function (row, data, dataIndex, cells) {
            $(row).css("background-color", data.color);
        },
        language: aegis.locale
    });

    var reportedByMe = $('#reportedByMe').DataTable({
        "processing": true,
        "lengthChange": true,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
        "aLengthMenu": [10, 25, 50, 100],
        "bPaginate": true,
        "serverSide": true,
        ajax: function (data, callback, settings) {
            var obj = {};
            aegis.callDataTableAjax("/web/issue/myView/reportedByMe", obj, data, callback);
        },
        columns: [
            {
                "data": "issueId", "defaultContent": "-", createdCell: function (nTd, sData, oData, iRow, iCol) {
                    $(nTd).css("text-align", "center");
                },
                render: function (data, type, full, meta) {
                    return "<a href='/web/issue/view/" + full.id + "'> " + full.issueId + "</a>";
                }
            },
            {"data": "title", "defaultContent": "-"},

            {
                "data": "updatedAt", "defaultContent": "-", createdCell: function (nTd, sData, oData, iRow, iCol) {
                    $(nTd).css("text-align", "center");
                }
            },
        ],
        fnCreatedRow: function (row, data, dataIndex, cells) {
            $(row).css("background-color", data.color);
        },
        language: aegis.locale
    });


</script>
</body>
</html>
