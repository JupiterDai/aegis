<html xmlns:th="http://www.thymeleaf.org">

<aside class="main-sidebar elevation-4 sidebar-light-primary" th:fragment="leftmenu(selected, role)">
  <!-- Brand Logo -->
  <a href="/web/index" class="brand-link">
    <img th:src="@{/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">AEGIS BT</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li th:class="${(selected == '1.1' || selected == '1.2' || selected == '1.3') ? 'nav-item menu-open' : 'nav-item'}">
          <a href="#" th:class="${(selected == '1.1' ||selected == '1.2' || selected == '1.3') ? 'nav-link active' : 'nav-link'}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              缺陷管理
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/web/index" th:class="${selected == '1.1' ? 'nav-link active' : 'nav-link'}">
                <i class="far fa-circle nav-icon"></i>
                <p>总览</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" th:class="${selected == '1.2' ? 'nav-link active' : 'nav-link'}">
                <i class="far fa-circle nav-icon"></i>
                <p>我的</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" th:class="${selected == '1.3' ? 'nav-link active' : 'nav-link'}">
                <i class="far fa-circle nav-icon"></i>
                <p>提交缺陷</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#" th:class="${selected == '2' ? 'nav-link active' : 'nav-link'}">
            <i class="nav-icon fas fa-chart-pie"></i>
            <p>
              统计报表
            </p>
          </a>
        </li>
        <li th:if="${role == 'SYSADMIN' || role == 'DEV_S'}" th:class="${(selected == '3.1' || selected == '3.2') ? 'nav-item menu-open' : 'nav-item'}">
          <a href="#"  th:class="${(selected == '3.1' || selected == '3.2')  ? 'nav-link active' : 'nav-link'}">
            <i class="nav-icon fas fa-th"></i>
            <p>
              项目管理
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item" th:if="${role == 'SYSADMIN'}">
              <a href="/web/projectGroup" th:class="${selected == '3.1' ? 'nav-link active' : 'nav-link'}">
                <i class="far fa-circle nav-icon"></i>
                <p>项目组管理</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/web/project" th:class="${selected == '3.2' ? 'nav-link active' : 'nav-link'}">
                <i class="far fa-circle nav-icon"></i>
                <p>子项目管理</p>
              </a>
            </li>
          </ul>
        </li>

        <li th:class="${(selected == '4.1' || selected == '4.2') ? 'nav-item menu-open' : 'nav-item'}">
          <a href="#" th:class="${(selected == '4.1' || selected == '4.2') ? 'nav-link active' : 'nav-link'}">
            <i class="nav-icon fas fa-address-card"></i>
            <p>
              个人中心
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="#" th:class="${selected == '4.1' ? 'nav-link active' : 'nav-link'}">
                <i class="far fa-circle nav-icon"></i>
                <p>个人信息</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" th:class="${selected == '4.2' ? 'nav-link active' : 'nav-link'}">
                <i class="far fa-circle nav-icon"></i>
                <p>修改密码</p>
              </a>
            </li>
          </ul>
        </li>

        <li th:if="${role == 'SYSADMIN' || role == 'DEV_S' || role == 'QA_S'}" th:class="${(selected == '5.1' || selected == '5.2') ? 'nav-item menu-open' : 'nav-item'}">
          <a href="#" th:class="${(selected == '5.1' || selected == '5.2') ? 'nav-link active' : 'nav-link'}">
            <i class="nav-icon fas fa-user-alt"></i>
            <p>
              账户中心
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/web/user/" th:class="${selected == '5.1'? 'nav-link active' : 'nav-link'}">
                <i class="far fa-circle nav-icon"></i>
                <p>用户管理</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" th:class="${selected == '5.2'? 'nav-link active' : 'nav-link'}">
                <i class="far fa-circle nav-icon"></i>
                <p>统计</p>
              </a>
            </li>
          </ul>
        </li>

        <li th:if="${role == 'SYSADMIN'}" th:class="${(selected == '6.1' || selected == '6.2') ? 'nav-item menu-open' : 'nav-item'}">
          <a href="#" th:class="${(selected == '6.1' || selected == '6.2') ? 'nav-link active' : 'nav-link'}">
            <i class="nav-icon fas fa-tools"></i>
            <p>
              系统设置
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/web/systemManagement/issueStatus" th:class="${selected == '6.1'? 'nav-link active' : 'nav-link'}">
                <i class="far fa-circle nav-icon"></i>
                <p>问题状态配置</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" th:class="${selected == '6.2'? 'nav-link active' : 'nav-link'}">
                <i class="far fa-circle nav-icon"></i>
                <p>功能配置</p>
              </a>
            </li>
          </ul>
        </li>


      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
</html>
