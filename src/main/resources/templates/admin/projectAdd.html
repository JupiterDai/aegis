<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">

  <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <div th:replace="/include/topbar::topmenu"></div>
  <!-- /.navbar -->

  <div th:replace="/include/sidebar::leftmenu('3')"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark"><a href="#"><i class="fa fa-chevron-left"></i></a>&nbsp;添加项目</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">主页</a></li>
              <li class="breadcrumb-item active">添加项目</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <form id="mainForm">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">基本信息</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="收起 / 展开">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name">项目名</label>
                      <input class="form-control" type="text" name="name" id="name">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="type">项目类型</label>
                      <select class="custom-select" name="type" id="type"></select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="typeOther">其他类型</label>
                      <input class="form-control" type="text" name="typeOther" id="typeOther">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="description">描述</label>
                      <textarea class="form-control" name="description" id="description"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">日程规划</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="收起 / 展开">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>

              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="reqRange">开发阶段</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="far fa-calendar-alt"></i>
                        </span>
                        </div>
                        <input id="reqRange" name="reqRange" class="form-control" type="text">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="sitRange">内测阶段</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="far fa-calendar-alt"></i>
                        </span>
                        </div>
                        <input id="sitRange" name="sitRange" class="form-control" type="text">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="uatRange">UAT开始日期</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="far fa-calendar-alt"></i>
                        </span>
                        </div>
                        <input id="uatRange" name="uatRange" class="form-control" type="text">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">模块</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="收起 / 展开">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>模块</label>
                      <table class="table table-sm" id="moduleTable">
                        <thead>
                        <tr>
                          <th style="width: 50px">#</th>
                          <th>模块</th>
                          <th style="width: 100px">操作</th>
                        </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                      </table>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="minput">添加模块</label>
                      <div class="input-group">
                        <input class="form-control" type="text" name="minput" id="minput">
                        <span>&nbsp;&nbsp;</span>
                        <button type="button" class="btn btn-default btn-sm" onclick="addModule()">
                          <i class="fa fa-plus"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="col-12">
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-secondary float-right" style="font-size: 14px" onclick="location.href='/web/project'">
              <i class="fa fa-chevron-left"></i>
              返回</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-primary float-left" style="font-size: 14px">
              <i class="fa fa-check"></i>
              提交</button>
          </div>
        </div>
      </div>
      <br/>
      <!-- /.row -->

      <!-- /.row (main row) -->
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="/include/footer::footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- daterangepicker -->
<script th:src="@{/plugins/moment/moment.min.js}"></script>
<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->

<script>
    document.addEventListener('DOMContentLoaded', function () {

        $('#reqRange').daterangepicker({
            format: 'YYYY/MM/DD'
        });
        $('#sitRange').daterangepicker({
            format: 'YYYY/MM/DD'
        });
        $('#uatRange').daterangepicker({
            format: 'YYYY/MM/DD'
        });
    });


    function addModule() {
        var module = $("#minput").val();
        var rowNo = $("#moduleTable").find("tr").length;
        if (module != null && module != '') {
            var trId = "tr_" + rowNo;
            var row = "<tr id='"+trId+"'>";
            var aId = "a_" + rowNo;
            row += "<td name='td_row'>" + rowNo + "</td>"
            row += "<td>" + module + "</td>"
            row += "<td>"+"<a style='color: red' id='"+ aId +"' onclick='removeModule(" + rowNo +")' href='javascript:void(0)'><i class='fa fa-times'></i></a>" +"</td>"
            row += "</tr>"
            $("tbody").append(row);
            $("#mainForm").append("<input type='hidden' name='module' id='module_" + rowNo + "' value='" + module + "'>");
        }
    }

    function removeModule(rowNo) {
        var trId = "tr_" + rowNo;
        var inputName = "module_" + rowNo;
        $("#" + trId).remove();

        $("input[id^='" + inputName + "']").remove();
        $("td[name='td_row']").each(function (idx, element) {
            $(element).html(idx + 1);
        });
        for (i = rowNo; i <= $("#moduleTable").find("tr").length; i++) {
            var oldTrId = "tr_" + (i + 1);
            var oldInputName = "module_" + (i + 1);
            var oldAId = "a_" + (i + 1);
            var newAId = "a_" + i;
            $("#" + oldTrId).attr("id", "tr_" + i);
            $("#" + oldAId).attr("id", "a_" + i);
            $("input[id^='"+oldInputName+"']").attr("id", "module_" + i);
            $("#" + newAId).removeAttr("onclick");
            $("#" + newAId).attr("onclick", "removeModule("+ i +")");
        }
    }
</script>
</body>
</html>
