<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aegis缺陷管理平台</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">

  <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <div th:replace="/include/topbar::topmenu"></div>
  <!-- /.navbar -->

  <div th:replace="/include/sidebar::leftmenu('5.1', ${role})"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark"><a href="#"><i class="fa fa-chevron-left"></i></a>&nbsp;用户信息</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">主页</a></li>
              <li class="breadcrumb-item active">用户信息</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <form id="mainForm">
          <div class="col-12">
            <div class="alert alert-success alert-dismissible">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <h5><i class="icon fas fa-check"></i> 账户创建成功！</h5>
              账户 <span th:text="${user.loginId}"></span>已创建成功，已向对应的邮件地址发送通知邮件
            </div>
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">用户信息</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="收起 / 展开">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div class="row">
                  <dl class="row">
                    <dt class="col-sm-4">登录ID</dt>
                    <dd class="col-sm-8" th:text="${user.loginId}"></dd>

                    <dt class="col-sm-4">用户名</dt>
                    <dd class="col-sm-8" th:text="${user.name}"></dd>

                    <dt class="col-sm-4">邮箱</dt>
                    <dd class="col-sm-8" th:text="${user.email}"></dd>

                    <dt class="col-sm-4">状态</dt>
                    <dd class="col-sm-8" th:text="${user.statusDesc}"></dd>

                    <dt class="col-sm-4">权限</dt>
                    <dd class="col-sm-8" th:text="${user.roleName}"></dd>

                    <dt class="col-sm-4">有效期</dt>
                    <dd class="col-sm-8" th:text="${user.activatedAt} + ' - ' + ${user.deactivatedAt}"></dd>

                    <dt class="col-sm-4">项目（组）</dt>
                    <dd class="col-sm-8" th:each="pjt, stats:${projects}" th:text="${pjt.projectName}"></dd>
                  </dl>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <button type="button" class="btn btn-success btn-block" onclick="download()">
                      <i class="fa fa-download"></i>
                      下载通知PDF
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </form>
      </div>

      <div class="col-12">
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-secondary float-right" style="font-size: 14px" onclick="location.href='/web/user'">
              <i class="fa fa-chevron-left"></i>
              返回
            </button>
          </div>
        </div>
      </div>
      <br/>
      <!-- /.row -->

      <!-- /.row (main row) -->
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <div th:replace="/include/footer::footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- daterangepicker -->
<script th:src="@{/plugins/moment/moment.min.js}"></script>
<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->

<script>
    document.addEventListener('DOMContentLoaded', function () {


    });

    function download() {
      location.href = "/web/user/add/download";
    }

</script>
</body>
</html>
